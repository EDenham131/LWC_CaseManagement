<template>

    <lightning-card>
        <h3 slot="title">
           
            <lightning-icon icon-name="standard:case" size="small" class="slds-var-m-right_small"></lightning-icon>
            My Cases
            <lightning-button title="Download CSV File" variant="base"  class="slds-var-m-left_large" label="Download as CSV" onclick={downloadCSVFile} icon-name="utility:download"></lightning-button>
            
        </h3>
 
        <div style="height: 600px">

            <lightning-datatable 
                data={caseList} 
                columns={columns} 
                key-field="id"
                onrowaction={editCase}
                max-row-selection="1"
                onrowselection={selectRow}>
            </lightning-datatable>

        </div>
</lightning-card>
</template>
